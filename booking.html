<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <title>Family Dental</title>
    </head>
    <body style="background: #f0d189">
        <!-- Header Container -->
        <div class="container-fluid">

            <!-- Header Row -->
            <div class="row header-row">

                <!-- Logo -->
                <div class="col mt-3">
                    <a href="index.html"><img class="img-fluid h-50 ms-4" src="assets/logo.png"></a>
                </div>

                <!-- Company Name -->
                <div class="col-6 mt-3">
                    <p class="display-3 text-center">Family Dental</p>
                </div>

                <!-- Opening Hours Button -->
                <div class="col px-0">
                    <button class="btn btn-lg btn-info rounded-0 text-light float-end" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Opening Hours</button>

                    <div class="offcanvas offcanvas-end bg-info w-25 h-25" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel">Opening Hours</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <pre class="tab">Monday - Friday  : 9 am - 4 pm</pre>
                            <pre class="tab">Saturday - Sunday: CLOSED</pre>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Icon Row -->
            <div class="row mt-4">
                <div class="col-md-5 offset-md-5 text-center">
                    <a href="tel:+1123456789"><img class="img-fluid phone-icon float-start mx-4" src="assets/phone.png" alt="phone icon"></a>
                    <p class="text-start"><a href="tel:+1123456789">+1 (123) 456 789</a></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 offset-md-5 text-center">
                    <a href="https://www.google.com/maps/place/75+Laurier+Ave.+E,+Ottawa,+ON+K1N+6N6/" target="_blank"><img class="img-fluid location-icon float-start mt-2 mx-4" src="assets/location.png" alt="location icon"></a>
                    <p class="text-start"><a href="https://www.google.com/maps/place/75+Laurier+Ave.+E,+Ottawa,+ON+K1N+6N6/" target="_blank">75 Laurier Ave. E Ottawa,<br>ON K1N6N6</a></p>
                </div>
            </div>

        </div>

        <!-- Navigation Bar -->
        <div class="container sticky-top mt-4">
            <ul class="nav nav-justified justify-content-center rounded bg-warning fs-4">
                <li class="nav-item">
                    <a class="btn fs-5" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn fs-5" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="btn fs-5" href="doctors.html">Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="btn active fs-5" aria-current="page" href="#">Book Appointment</a>
                </li>
            </ul>
        </div>



        <!-- Form -->
        <div class="card mx-5 my-5">
            <div class="row justify-content-center mt-4">
                <div class="col-4 mx-4">
                    <label for="firstNameInput" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                </div>
                <div class="col-4 mx-4">
                    <label for="lastNameInput" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-4 mx-4">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="col-4 mx-4">
                    <label for="phoneNumberInput" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumberInput" placeholder="Phone Number">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-4 mx-4">
                    <label for="serviceSelection" class="form-label">Service</label>
                    <select class="form-select" id="serviceSelection" aria-label="Default select example">
                        <option selected>Choose a Service</option>
                        <option value="1">Oral Surgery</option>
                        <option value="2">Cosmetic Dentistry</option>
                        <option value="3">Wisdom Teeth Removal</option>
                    </select>
                </div>
                <div class="col-4 mx-4">
                    <label for="doctorSelection" class="form-label">Doctor</label>
                    <select class="form-select" id="doctorSelection" aria-label="Default select example">
                        <option selected>Choose your Doctor</option>
                        <option value="1">John Doe</option>
                        <option value="2">Jane Doe</option>
                        <option value="3">Jackson Doe</option>
                        <option value="4">Janice Doe</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-4 mx-4">
                    <label for="appointmentDate">Date</label>
                    <input type="date" class="form-control" id="appointmentDate" placeholder="">
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-4 mx-4">
                    <label for="appointmentTime">Time</label>
                    <input type="time" class="form-control" id="appointmentTime" min="09:00" max="15:45" required>
                </div>
            </div>

            <div class="row mt-5 mb-4">
                <div class="col text-center">
                    <a class="btn btn-primary" href="confirmation.html">Submit Booking</a>
                </div>
            </div>

        </div>




        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="myscript.js"></script>

    </body>
</html>
